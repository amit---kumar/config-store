
logging:
  level:
    org.springframework.security: INFO

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 100000

spring:
  rabbitmq:
    host: rabbitmq


ribbon:
  ReadTimeout: 40000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    auth-service:
      path: /oauth/**
      url: AUTH-SERVER
      stripPrefix: false
      sensitiveHeaders:

    onboarding-service:
      path: /onboarding/**
      serviceId: ONBOARDING
      stripPrefix: false
      sensitiveHeaders:
      
    search-service:
      path: /search/**
      serviceId: SEARCH
      stripPrefix: false
      sensitiveHeaders:      

server:
  port: 9180

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/
  instance:
    hostname: localhost
