server:
  servlet:
    context-path: /search
  port: 9184
security:
  oauth2:
    resource:
      token-info-uri: http://localhost:9181/oauth/check_token
    client:
      client-id: mobile
      client-secret: pin
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/
  instance:
    hostname: localhost
