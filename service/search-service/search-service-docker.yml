server:
  servlet:
    context-path: /search
  port: 9185
security:
  oauth2:
    resource:
      token-info-uri: http://oauth-service:9181/oauth/oauth/check_token
    client:
      client-id: mobile
      client-secret: pin
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://eureka-service:8889/eureka/
  instance:
    hostname: localhost
